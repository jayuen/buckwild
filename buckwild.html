<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link line {
  stroke: #696969;
}

.link line.separator {
  stroke: #fff;
  stroke-width: 2px;
}

.node circle {
  stroke: #000;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var radius = d3.scale.sqrt()
    .range([0, 6]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .size([width, height])
    .charge(-600)
    .linkDistance(function(d) { return radius(d.source.size) + radius(d.target.size) + 20; });


d3.json("http://blackjohn.local:3000/buckwild/data", function(graph) {
  var nodeMap = {}
  var nodes = []
  _.map(graph.brands, function(brand) {
    var brandNode = {}
    brandNode.name = brand.name
    brandNode.type = 'brand'
    brandNode.size = brand.sites.length
    nodes.push(brandNode)
    nodeMap[brandNode.name] = nodes.length-1

    _.map(brand.sites, function(site) {
      if (nodeMap[site.name] === undefined) {
        var siteNode = {}
        siteNode.name = site.name
        siteNode.type = 'site'
        siteNode.size = site.jobs_per_day
        nodes.push(siteNode)

        nodeMap[siteNode.name] = nodes.length - 1
      }
    })
  })

  var links = []
  _.map(graph.brands, function(brand) {
    _.map(brand.sites, function(site) {
      var link = {}
      link.source = nodeMap[brand.name]
      link.target = nodeMap[site.name]
      link.bond = (site.integrated == true) ? 2 : 1 
      links.push(link)
    })
  }) 

  force
      .nodes(nodes)
      .links(links)
      .on("tick", tick)
      .start();

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("g")
      .attr("class", "link");

  link.append("line")
      .style("stroke-width", function(d) { return (d.bond * 2 - 1) * 2 + "px"; });

  link.filter(function(d) { return d.bond > 1; }).append("line")
      .attr("class", "separator");

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);
  node.append("circle")
      .attr("r", function(d) { 
        if (d.type == 'brand') {
          return radius(d.size) * 2
        } else {
          return 2
        }
      })
      .style("fill", function(d) { return color(d.name); });

  node.append("text")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.name; });

  function tick() {
    link.selectAll("line")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  }
});
</script>
